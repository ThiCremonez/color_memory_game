<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Memory Game</title>
    <link rel="stylesheet" href="color_memory_game.css">
</head>
<body>
    <h1>Color Memory Game</h1>
    <section id="game">
        <p id="msg"></p>
        <button type="button" class="bn red" onclick="wait(1)" value="1" disabled></button>
        <button type="button" class="bn green" onclick="wait(2)" value="2" disabled></button>
        <button type="button" class="bn yellow" onclick="wait(3)" value="3" disabled></button>
        <button type="button" class="bn blue" onclick="wait(4)" value="4" disabled></button>
        <button type="button" class="begin" onclick="start()">Begin</button>
    </section>
    <p id="record"></p>
    <script src="color_memory_game.js"></script>
</body>
</html>
